  <p><strong><u>발롱도르</u></strong>(프랑스어: Ballon d'or, 프랑스어로 "황금빛 공"이라는 뜻)는 프랑스의 축구 전문지인 《프랑스 풋볼》(France Football)이 주관하는 올해의 유럽 남자 축구 선수상이다. 1956년에 제정된 이래 축구 부문에서 가장 명예로운 상으로 통한다.</p>
